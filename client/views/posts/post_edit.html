<template name="postEdit">
  {{#with post}}
    <form class="main">
      <div class="control-group">
        <label class="control-label" for="url">URL</label>
        <div class="controls">
          <input type="text" name="url" value="{{url}}" placeholder="Your URL">
        </div>
      </div>

    </form>
  {{/with}}
</template>
